specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OCU-ETH-USD
    network: mainnet
    source:
      address: "0x64DE91F5A373Cd4c28de3600cB34C7C6cE410C85"
      abi: OCU-ETH-USD
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - LogMedianPrice
        - LogNote
      abis:
        - name: OCU-ETH-USD
          file: ./abis/OCU-ETH-USD.json
      eventHandlers:
        - event: LogMedianPrice(uint256,uint256)
          handler: handleLogMedianPrice
        - event: LogNote(indexed bytes4,indexed address,indexed bytes32,indexed bytes32,bytes)
          handler: handleLogNote
      file: ./src/mapping.ts
